<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/miestilo.css">
</head>
<body>
    <header>
        <figure>
            <h1><img src="img/Logo.png" alt="logo del encriptador es una letra a" class="logo"></h1>
        </figure>
    </header>
    <main>
        <section>
            <article>
                <input type="text" placeholder="Ingrese el texto aquí" id="texto">
                <p class="aviso">Solo minúsculas y sin acento</p>
                <div class="button-container">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </article>
        </section>
    </main>
    <aside>
        <article>
            <figure>
                <img src="img/Muñeco.png" alt="imagen de un chico con una lupa" class="muñeco" id="muñeco">
            </figure>
            <p id="mensaje">Ningún mensaje fue encontrado.</p>
            <button id="copiar" style="display: none;">Copiar</button>
        </article>
    </aside>
    <script src="js/miscript.js"></script>
</body>
</html>
